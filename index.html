<!DOCTYPE html>
<html>
<head>
  <title>Unused FAR - Development Potential</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // Initialize the map
  const map = L.map('map').setView([42.3601, -71.0589], 12);
  // Add base map tiles
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
  }).addTo(map);
  // Style function to create the heatmap based on Unused FAR
  function getStyle(feature) {
    const unusedFar = feature.properties.Unused_FAR;
    let fillColor = "blue"; // Red (no/negative potential)
    if (unusedFar > 2.0) {
      fillColor = "green"; // Teal/Green (high potential)
    } else if (unusedFar > 0) {
      fillColor = "red"; // Yellow (some potential)
    }
    return {
      fillColor: fillColor,
      weight: 0.5,
      opacity: 1,
      color: 'black',
      fillOpacity: 0.7
    };
  }
  // Popup function for interactivity
  function onEachFeature(feature, layer) {
    if (feature.properties) {
        const props = feature.properties;
        layer.bindPopup(`
            <b>Unused FAR:</b> ${props.Unused_FAR}<br>
            <b>Used FAR:</b> ${props.Used_FAR}<br>
            <b>Max Allowed FAR:</b> ${props.Max_FAR}
        `);
    }
  }
  // Load your GeoJSON data and apply the styles
  fetch('gdf_property_with_zoning.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: getStyle,
        onEachFeature: onEachFeature
      }).addTo(map);
    });
</script>
</body>
</html>
